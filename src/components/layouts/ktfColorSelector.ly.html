<div data-bind="class: mainDivProps" class="d-flex flex-column p-2 my-5 text-center justify-content-center align-content-center container-fluid">
    <div class="text-center p-3">
        <h1 class="display-text ktf-display-5 mb-0" data-bind="text: title"></h1>
        <p class="lead-text text-2 mb-0" data-bind="text: subtitle"></p>
    </div>
    <div data-bind="foreach: colors" class="d-flex flex-wrap justify-content-center align-content-center">
        <div data-bind="class: color, click: function(cardColor) { $parent.colorSelected(color, cardColor) }" class="d-flex rounded m-4 card-1 text-center flex-column justify-content-center align-content-center">
            <p data-bind="class: textColor, text: name" class="lead-text text-2 mb-0"></p>
        </div>
    </div>  
</div>
